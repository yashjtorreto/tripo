<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MyTrip</title>
</head>

<body>

    <div class="container my-5">
        <form action='/next_predict' class="row g-3"  method="post">
            <div class="col-md-6">
                <label for="name" class="form-label">CustomerId</label>
                <input type="text" class="form-control" id="CustomerId" name="CustomerId">
            </div>

        <div class="col-md-6">
                <label for="name" class="form-label">ProdTaken</label>
                <input type="text" class="form-control" id="ProdTaken" name="ProdTaken">
        </div>

            <div class="col-md-6">
                <label for="Age" class="form-label">Age</label>
                <input type="Age" class="form-control" id="Age" name="Age">
            </div>

        <div class="list-group">
                <p>How Was Customer Contacted</p>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="Self">
                    Self
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="Company">
                    Company
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="Other">
                    Other
            </label>
        </div>

        <div class="City">
            <p>City Tire</p>
            <label class="City">
                <input class="form-check-input me-1" type="checkbox" value="1">
                1
            </label>
            <label class="City">
                <input class="form-check-input me-1" type="checkbox" value="2">
                2
            </label>
            <label class="City">
                <input class="form-check-input me-1" type="checkbox" value="3">
                3
        </label>
        </div>

        <div class="col-md-6">
            <label for="Pitch Duration" class="form-label">Pitch Duration</label>
            <input type="Age" class="form-control" id="Pitch Duration" name="Pitch Duration">
        </div>

        <div class="Occupation">
            <p>Occupation</p>
            <label class="Occupation">
                <input class="form-check-input me-1" type="checkbox" value="salaried">
                salaried
            </label>
            <label class="Occupation">
                <input class="form-check-input me-1" type="checkbox" value="small business">
                small business
            </label>
            <label class="Occupation">
                <input class="form-check-input me-1" type="checkbox" value="others">
                others
        </label>
        </div>

        <div class="gender">
            <p>gender</p>
            <label class="gender">
                <input class="form-check-input me-1" type="checkbox" value="male">
                male
            </label>
            <label class="gender">
                <input class="form-check-input me-1" type="checkbox" value="Female">
                Female
            </label>
            <label class="gender">
                <input class="form-check-input me-1" type="checkbox" value="others">
                others
        </label>
        </div>

        <div class="col-md-6">
            <label for="Pitch Duration" class="form-label">No of Travellers</label>
            <input type="Age" class="form-control" id="Pitch Duration" name="Pitch Duration">
        </div>

        <div class="col-md-6">
            <label for="Pitch Duration" class="form-label">No of Followups</label>
            <input type="Age" class="form-control" id="Pitch Duration" name="Pitch Duration">
        </div>

        <div class="Product">
            <p>Product</p>
            <label class="gender">
                <input class="form-check-input me-1" type="checkbox" value="Dulex">
                Dulex
            </label>
            <label class="gender">
                <input class="form-check-input me-1" type="checkbox" value="Basic">
                Basic
            </label>
            <label class="gender">
                <input class="form-check-input me-1" type="checkbox" value="others">
                others
        </label>
        </div>

        <div class="Ratings">
            <p>Property Ratings</p>
            <label class="Ratings">
                <input class="form-check-input me-1" type="checkbox" value="1">
                3
            </label>
            <label class="Ratings">
                <input class="form-check-input me-1" type="checkbox" value="2">
                4
            </label>
            <label class="Ratings">
                <input class="form-check-input me-1" type="checkbox" value="3">
                5
        </label>
        </div>

        <div class="ms">
            <p>Marital Status</p>
            <label class="ms">
                <input class="form-check-input me-1" type="checkbox" value="Dulex">
                married
            </label>
            <label class="ms">
                <input class="form-check-input me-1" type="checkbox" value="Basic">
                divorced
            </label>
            <label class="ms">
                <input class="form-check-input me-1" type="checkbox" value="others">
                others
        </label>
        </div>

        <div class="col-md-6">
            <label for="Pitch Duration" class="form-label">No of Trips per Year</label>
            <input type="Age" class="form-control" id="Pitch Duration" name="Pitch Duration">
        </div>

        <div class="Passport">
            <p>Passport</p>
            <label class="Ratings">
                <input class="form-check-input me-1" type="checkbox" value="Yes">
                Yes
            </label>
            <label class="Ratings">
                <input class="form-check-input me-1" type="checkbox" value="No">
                No
            </label>
        </div>

        <div class="pr">
            <p>Pitch Ratings</p>
            <label class="pr">
                <input class="form-check-input me-1" type="checkbox" value="1">
                1
            </label>
            <label class="pr">
                <input class="form-check-input me-1" type="checkbox" value="2">
                2
            </label>
            <label class="pr">
                <input class="form-check-input me-1" type="checkbox" value="3">
                3
            </label>
            <label class="pr">
                <input class="form-check-input me-1" type="checkbox" value="4">
                4
            </label>
            <label class="pr">
                <input class="form-check-input me-1" type="checkbox" value="5">
                5
            </label>
        </div>

        <div class="car">
            <p>Car</p>
            <label class="car">
                <input class="form-check-input me-1" type="checkbox" value="Yes">
                Yes
            </label>
            <label class="car">
                <input class="form-check-input me-1" type="checkbox" value="No">
                No
            </label>
        </div>

        <div class="col-md-6">
            <label for="Pitch Duration" class="form-label">No of Children</label>
            <input type="Age" class="form-control" id="Pitch Duration" name="Pitch Duration">
        </div>

        <div class="des">
            <p>designation</p>
            <label class="des">
                <input class="form-check-input me-1" type="checkbox" value="executive">
                executive
            </label>
            <label class="des">
                <input class="form-check-input me-1" type="checkbox" value="manager">
                manager
            </label>
            <label class="des">
                <input class="form-check-input me-1" type="checkbox" value="others">
                others
        </label>
        </div>
        <div class="col-md-6">
                <label for="minBudget" class="form-label">Monthly Income</label>
                <input type="text" class="form-control" id="Monthly Income" name="Monthly Income">
        </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark" type="button">Submit</button>
            </div>

        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
